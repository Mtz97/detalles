<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupon</title>
    <style>
        body {
            display: flex;
            align-content: center;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .coupon {
            border: 2px dashed #000;
            border-radius: 15px;
            width: 38vh;
            height: 15vh;
            background-color: #ff6961;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5em;
            position: relative;
        }

        .coupon-interno {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: Arial, sans-serif;
            border: 1px solid #ce4a4b;
            border-radius: 15px;
            width: 100%;
            height: 100%;
        }

        .text {
            color: #fff;
            text-align: center;
            font-size: 2.5vh;
        }

        .number {
            font-size: 3vh;
            writing-mode: vertical-lr;
            width: 5vh;
            display: flex;
            align-content: center;
            align-items: center;
        }

        .number a {
            color: inherit;
            text-decoration: none;
        }

        .divisor-left,
        .divisor-right {
            border: 1px solid #ce4a4b;
            height: 100%;
            margin: 0 20px;
        }

        input[type="radio"] {
            display: none;
        }

        .coupon-content {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #state-1:checked~.coupon-wrapper .state-1-content {
            display: flex;
        }

        #state-2:checked~.coupon-wrapper .state-2-content {
            display: flex;
        }

        .reveal-button {
            background-color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            color: #ff6961;
            margin-top: 12px;
            outline: none;
            transition: background 0.2s;
        }

        .reveal-button:focus,
        .reveal-button:hover {
            background: #ffe0e0;
        }

        .mensaje-inicial {
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 2.2vh;
            text-align: center;
            margin-bottom: 8px;
            margin-top: 4px;
        }

        .whatsapp-btn {
            margin-top: 24px;
            display: inline-block;
            background-color: #25d366;
            color: #fff;
            font-size: 20px;
            font-family: Arial, sans-serif;
            padding: 12px 28px;
            border-radius: 6px;
            border: none;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(37, 211, 102, 0.1);
            transition: background 0.2s, transform 0.2s;
        }

        .whatsapp-btn:hover,
        .whatsapp-btn:focus {
            background-color: #1ebe5d;
            transform: scale(1.04);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <input type="radio" name="state" id="state-1" checked>
    <input type="radio" name="state" id="state-2">

    <div class="coupon-wrapper">
        <div class="coupon coupon-content state-1-content">
            <div style="width: 100%; display: flex; flex-direction: column; align-items: center;">
                <div class="mensaje-inicial">Te has ganado un cupón<br>¿deseas cobrarlo?</div>
                <label for="state-2" class="reveal-button" id="reveal-btn">Revelar</label>
            </div>
        </div>
        <div class="coupon coupon-content state-2-content" style="flex-direction: column; align-items: center;">
            <div class="coupon-interno">
                <div class="number">
                    <a href="https://wa.me/50498112049" target="_blank">98112049</a>
                </div>
                <div class="divisor-left"></div>
                <div class="text">Cupón válido para tomar un ☕ y conocernos mejor</div>
                <div class="divisor-right"></div>
                <div class="number">
                    <a href="https://wa.me/50498112049" target="_blank">98112049</a>
                </div>
            </div>
            <a class="whatsapp-btn hidden" href="https://wa.me/50498112049" target="_blank" rel="noopener" id="whatsapp-btn">Escríbeme</a>
        </div>
    </div>
    <script>
        const revealBtn = document.getElementById('reveal-btn');
        const state2Radio = document.getElementById('state-2');
        const whatsappBtn = document.getElementById('whatsapp-btn');

        revealBtn.addEventListener('click', function () {
            setTimeout(() => {
                whatsappBtn.classList.remove('hidden');
            }, 10000); // 10 segundos
        });

        // Si el usuario vuelve a la pantalla de inicio, vuelve a ocultar el botón
        document.getElementById('state-1').addEventListener('change', function () {
            if (this.checked) {
                whatsappBtn.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
